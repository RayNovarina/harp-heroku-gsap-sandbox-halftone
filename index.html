<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sandbox for gsap halftone experiments." />

  <title>Gsap Sandbox halftone</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Bootstrap Latest compiled and minified CSS -->
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" -->
    <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">

<!-- jQuery (necessary for plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<script type="text/javascript" src="js/jquery/src/minified/jquery-3.2.1.min.js"></script>

<!--- The following scripts are necessary to do TweenMax tweens, includes CSSpack properties -->
<script type="text/javascript" src="js/gsap/src/minified/TweenMax.min.js"></script>
<script type="text/javascript" src="js/gsap/src/minified/TimelineMax.min.js"></script>

<style type="text/css">
</style>
</head>

<body>

  <div class="peopleLeftRow1">
    <a id="newPhotoLaura" style="margin-left: 0px;" photoTag="laura"
       data-src="./images/laura_600x600_webgl_filter_greyscale_more_contrast.png"
       class="trr-photo-effect"
       title=""
    >Laura</a>
    <a id="newPhotoChris" style="margin-left: 24px;" photoTag="chris"
       photoType="color" data-src="./images/chris_600x600x_webgl_filter_greyscale_more_contrast.png"
       class="trr-photo-effect"
       title=""
    >Chris</a>
    <a id="newPhotoGary" style="margin-left: 24px;" photoTag="gary"
       data-src="./images/gary_600x600_webgl_filter_greyscale_less_contrast.png"
       class="trr-photo-effect"
       title=""
    >Gary</a>
    <a id="newPhotoCurt" style="margin-left: 26px;" photoTag="curt"
       photoType="color" data-src="./images/curt_600x600_webgl_filter_greyscale_more_brightness.png"
       class="trr-photo-effect"
       title=""
    >Curt</a>
    <!-- <a id="newPhotoMeg" style="margin-left: 46px;" photoTag="meg"
       data-src="./images/meg_CC_600x600_greyscale_no_saturation_webgl_filter.png"
       class="trr-photo-effect"
       title=""
    >Meg</a> -->

  </div>

  <div class="peopleLeftRow2">
    <a class="trr-scroll-to" style="margin-left: 0px;" photoTag="laura"
       title=""
    >Scroll To</a>
    <!-- <a class="trr-scroll-to" style="margin-left: 6px;" photoTag="mike"
       title=""
    >Scroll To</a> -->
    <a class="trr-scroll-to" style="margin-left: 0px;" photoTag="chris"
       title=""
    >Scroll To</a>
    <!-- <a class="trr-scroll-to" style="margin-left: 20px;" photoTag="meg"
       title=""
    >Scroll To</a> -->
    <a class="trr-scroll-to" style="margin-left: 0px;" photoTag="gary"
       title=""
    >Scroll To</a>
    <a class="trr-scroll-to" style="margin-left: 0px;" photoTag="curt"
       title=""
    >Scroll To</a>
  </div>

  <div class="actionsLeftRow2">
  </div>

  <div class="actionsMiddleRow1">
    <a id="elements" style="margin-left: 0px; padding: 0;"
       title="Create AnimationElements in the center Panel based on the particles.
          Pin them to their expanded, i.e. home, position."
       >Elements:</a>
    <input id="cbox_useSVG" style="margin-left: 6px;" type="checkbox"
       title="When converting halftone particles to animation elements: use <svg> objects. Default is Canvas objects."
       >SVG&nbsp;
    <!-- <input id="cbox_useDiv" type="checkbox"
           title="When converting halftone particles to animation elements: use <div> objects. Default is Canvas objects."
           >Div -->
    <a id="collapse" style="margin-left: 0px;"
       title="AnimationElements in the center Panel, i.e. play GSAP
         timeline at label 'start'. Re-create them in the right panel. Delay
         and then apply the collapse animation effect. Elements move down and
         inward. This is GSAP timeline label 'collapse' to label 'collapsed'."
       >Collapse</a>
    <a id="expand" style="margin-left: 0px;"
       title="AnimationElements in the center Panel, i.e. play GSAP
          timeline at label 'start'. Re-create them in the right panel. Delay
          and then apply the expand animation effect. Elements move up and out
          into their home positon. i.e. re-create the
          photo image. This is GSAP timeline label 'collasped' to label
          'expanded'."
       >Expand</a>
  </div>

  <div class="actionsMiddleRow2">
    <a id="save" style="margin-left: 0px;"
       title="Save Elements to a file."
       >Save</a>
    <input id="cbox_load4scroll" type="checkbox" disabled
           style="margin-left: 4px; margin-right: 0; padding: 0;"
           title="" >
    <a id="makeReadyForScroll"
       style="margin-left: 0px; padding: 0;"
       title=""
       >Make Ready For Scroll</a>
  </div>

  <div class="actionsRightRow1">
    <a id="particles" style="margin-left: 0px; padding: 0;"
       title="Convert the selected photo into particles. Store particles in memory or upload to a
        file. Optionally display the converted particle map as a halftone
        image via a <canvas> in the center
        Panel and write the particle halftone dots on it in one pass,
        i.e. without animation."
       >Particles:</a>
    <span style="margin-left: 8px;">From</span>
    <input id="cbox_fromPhoto" style="margin-left: 2px;" type="checkbox"
           title="When converting photo to halftone or fetching animation elements, get particles from memory or files."
       >Photo
    <input id="cbox_fromFile" style="margin-left: 2px;" type="checkbox"
           title="When converting photo to halftone or fetching animation elements, get particles from memory or files."
       >File
    <span style="margin-left: 12px;">AtStart:</span>
    <input id="cbox_atStartCollapsed" style="margin-left: 2px;" type="checkbox"
          title="When elements are built they form the image in a collapsed column."
      >Collapsed
    <input id="cbox_atStartExpanded" style="margin-left: 2px;" type="checkbox"
          title="When elements are built they form the full image."
      >Expanded
    <input id="cbox_visible" style="margin-left: 2px;" type="checkbox"
           title="When elements are built they each have a hidden attribute."
      >Visible
  </div>

  <div class="actionsRightRow2">
    <input id="cbox_exclude" type="checkbox" style="margin-left: 0px;"
           title="When converting photo to halftone: ignore every so many accepted pixels. Per units from next checkboxes."
           >Reject or&nbsp;
    <input id="cbox_transform" type="checkbox"
           title="When converting photo to halftone: transform every so many accepted pixels into halftone balls. Per units from next checkboxes."
           >Transform&nbsp;
    <span>Every:</span>

    <input id="cbox_every1" type="checkbox"
           title="When converting photo to halftone: reject or transform every accepted pixel."
           >1&nbsp;
    <input id="cbox_every2" type="checkbox"
           title="When converting photo to halftone: reject or transform every 2 accepted pixels."
           >2&nbsp;
    <input id="cbox_every3" type="checkbox"
           title="When converting photo to halftone: reject or transform every 3 accepted pixels."
           >3&nbsp;
    <input id="cbox_every4" type="checkbox"
           title="When converting photo to halftone: reject or transform every 4 accepted pixels."
           >4&nbsp;Pixels

    <span>&nbsp;or&nbsp;&nbsp;Cluster:</span>
    <input id="cbox_1x1_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 1x1 cluster of pixels. Default is every 1 pixel."
           >1x1&nbsp;
    <input id="cbox_3x3_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 3x3 cluster of pixels. Default is every 1 pixel."
           >3x3&nbsp;
    <input id="cbox_5x5_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 5x5 cluster of pixels. Default is every 1 pixel."
           >5x5&nbsp;
    <input id="cbox_7x7_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 7x7 cluster of pixels. Default is every 1 pixel."
           >7x7&nbsp;
  </div>

  <div id="leftPanel" class="leftPanel">
    <img id="selectedPhoto" photoType="color" photoTag="" src="" data-src="" />
  </div>
  <div id="centerPanel" class="trr-elements-stage centerPanel"></div>

<script type="text/javascript" src="js/TrrEffect.js"></script>
<script type="text/javascript" src="./images/laura_particles.js"></script>
<script type="text/javascript" src="./images/chris_particles.js"></script>
<script type="text/javascript" src="./images/gary_particles.js"></script>
<script type="text/javascript" src="./images/curt_particles.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/lib.js"></script>
<script type="text/javascript" src="js/particleMap.js"></script>
<script type="text/javascript" src="js/action_particles.js"></script>
<script type="text/javascript" src="js/action_elements.js"></script>
<script type="text/javascript" src="js/action_collapse.js"></script>
<script type="text/javascript" src="js/action_expand.js"></script>
<script type="text/javascript" src="js/action_save.js"></script>
<script type="text/javascript" src="js/action_story.js"></script>
<script type="text/javascript" src="js/action_ready4scroll.js"></script>
<script type="text/javascript" src="js/scroll-event.js"></script>


<script type="text/javascript">

//------------------------------------------------------------------------------
$( document ).ready( function() {
  //----------------------------------------------------------------------------
  //console.log( " ..*1) $( document ).ready()");
  trr_init(
  /*1-Resume here when done*/ function( trrPlugin ) {
  window.trrPlugin = trrPlugin;
  // NOTE: default photo is now displayed. Optionally, we may have preloaded all
  // photos, particleMaps, animationElements, GSAP timesLines.
  /*1-*/});
  }); //end $( document ).ready()

 </script>

</body>

</html>
