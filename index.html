  <div class="peopleLeftRow1">
    <a id="newPhotoMike" style="margin-left: 0px;" photoTag="mike"

    >Mike</a>
    <a id="newPhotoMeg" style="margin-left: 50px;" photoTag="meg"
       data-src="./images/meg_makalou_CC_581x600.jpg"

       title=""
    >Meg</a>
    <a id="newPhotoLaura" style="margin-left: 50px;" photoTag="laura"
       data-src="./images/laura_oliphant_600x573.jpg"
       class="trr-photo-effect"
       title=""
    >Laura</a>
    <a id="newPhotoGary" style="margin-left: 36px;" photoTag="gary"
       data-src="./images/gary_crossland_422x436.jpg"
       class="trr-photo-effect"
       title=""
    >Gary</a>
  </div>

  <div class="peopleLeftRow2">
    <a id="newCcHalftoneMike" style="margin-left: 0px;" photoTag="mike"
       data-src="./images/mike_stern_CC_415x567_halftone.png"
       title=""
    >CC Halftone</a>
    <a id="newCcHalftoneMeg" style="margin-left: 2px;" photoTag="meg"
       data-src="./images/meg_makalou_CC_582x547_halftone.png"
       title=""
    >CC Halftone</a>
  </div>

  <div class="peopleLeftRow3">
    <a class="trr-scroll-to" style="margin-left: 0px;" photoTag="mike"
       title=""
    >Scroll To</a>
    <a class="trr-scroll-to" style="margin-left: 24px;" photoTag="meg"

    <a class="trr-scroll-to" style="margin-left: 16px;" photoTag="gary"
       title=""
    >Scroll To</a>
  </div>

  <div class="actionsLeftRow2">
  </div>

  <div class="actionsMiddleRow1">
    <input id="cbox_particles_mode" type="checkbox" style="margin-left: 8px;"
           title="Particles Mode. Canvas/SVG/Div checkboxes apply to Particles link." >
    <a id="particles" style="margin-left: 0px;"
       title="Display converted particle map once it is done as a halftone
           image. Create particle map and then create a canvas in the center
           Panel and write the particle halftone dots on it in one pass,
           i.e. without animation."
       >Particles</a>
    <input id="cbox_elements_mode" type="checkbox"
           title="Elements Mode. Canvas/SVG/Div checkboxes apply to Elements link." >
    <a id="elements" style="margin-left: 0px;"
       title="Create AnimationElements in the center Panel based on the particles.
           Pin them to their collapsed position."
       >Elements</a>
    <a id="expand" style="margin-left: 4px;"
       title="AnimationElements in the center Panel, i.e. play GSAP
           timeline at label 'start'. Re-create them in the right panel. Delay
           and then apply the expand animation effect. Elements move up and out
           into their home positon. i.e. re-create the
           photo image. This is GSAP timeline label 'collasped' to label
           'expanded'."
       >Expand</a>
    <a id="collapse" style="margin-left: 4px;"
       title="AnimationElements in the center Panel, i.e. play GSAP
         timeline at label 'start'. Re-create them in the right panel. Delay
         and then apply the collapse animation effect. Elements move down and
         inward. This is GSAP timeline label 'collapse' to label 'collapsed'."
       >Collapse</a>
    <a id="playStory" style="margin-left: 4px;"
      title="AnimationElements in the center Panel. Play all scenes for selected
          photo. i.e. start in collapsed postion, expand to full image."
       >Story</a>
  </div>

  <div class="actionsMiddleRow2">
    <a id="" style="margin-left: 0px; color: red;"
       title=""
       href="/"
       >RESET</a>
  </div>

  <div class="actionCheckboxesRightRow1">
    <input id="cbox_transform" type="checkbox"
           title="When converting photo to halftone: transform pixels into halftone balls. Per units from next checkboxes."
           >Transform&nbsp;
    <input id="cbox_useTrr" type="checkbox"
           title="When converting photo to halftone: use stored TRR effectsData array."
           >TrrData&nbsp;
    <input id="cbox_useSVG" type="checkbox"
           title="When converting halftone particles to animation elements: use <svg> objects. Default is Canvas objects."
           >SVG&nbsp;
    <input id="cbox_useDiv" type="checkbox"
           title="When converting halftone particles to animation elements: use <div> objects. Default is Canvas objects."
           >Div
  </div>

  <div class="actionCheckboxesRightRow2">

    <span>Every:&nbsp;</span>

    <input id="cbox_every1" type="checkbox"
           title="When converting photo to halftone: reject or transform every pixel. Default is every 1 pixel."
           >1&nbsp;
    <input id="cbox_every2" type="checkbox"
           title="When converting photo to halftone: reject or transform every 2 pixels. Default is every 1 pixel."
           >2&nbsp;
    <input id="cbox_every3" type="checkbox"
           title="When converting photo to halftone: reject or transform every 3 pixels. Default is every 1 pixel."
           >3&nbsp;
    <input id="cbox_every4" type="checkbox"
           title="When converting photo to halftone: reject or transform every 4 pixels. Default is every 1 pixel."
           >4&nbsp;
    <!--
    <span>&nbsp;Cluster:&nbsp;</span>

    <input id="cbox_1x1_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 1x1 cluster of pixels. Default is every 1 pixel."
           >1x1&nbsp;
    <input id="cbox_3x3_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 3x3 cluster of pixels. Default is every 1 pixel."
           >3x3&nbsp;
    <input id="cbox_5x5_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 5x5 cluster of pixels. Default is every 1 pixel."
           >5x5&nbsp;
    <input id="cbox_7x7_cluster" type="checkbox"
           title="When converting photo to halftone: reject or transform every 7x7 cluster of pixels. Default is every 1 pixel."
           >7x7&nbsp;
    -->
  </div>

  <div id="leftPanel" class="leftPanel">
    <img id="selectedPhoto" photoType="color" photoTag="" src="" data-src="" />
  </div>
  <div id="centerPanel" class="trr-elements-stage centerPanel"></div>
  <div id="rightPanel" class="rightPanel" style="display:none"></div>
